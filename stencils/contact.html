<head>

    <title>Contact Us – Naamio</title>

    />
    <!--App Icons-->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="{% asset "/images/rasters/icons/mstile-144x144.png " %}" />
    <meta name="msapplication-square70x70logo" content="{% asset "/images/rasters/icons/mstile-70x70.png " %}" />
    <meta name="msapplication-square150x150logo" content="{% asset "/images/rasters/icons/mstile-150x150.png " %}" />
    <meta name="msapplication-wide310x150logo" content="{% asset "/images/rasters/icons/mstile-310x150.png " %}" />
    <meta name="msapplication-square310x310logo" content="{% asset "/images/rasters/icons/mstile-310x310.png " %}" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% asset "/images/rasters/icons/apple-touch-icon-57x57.png
        " %}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% asset "/images/rasters/icons/apple-touch-icon-114x114.png
        " %}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% asset "/images/rasters/icons/apple-touch-icon-72x72.png

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% asset "/images/rasters/icons/apple-touch-icon-144x144.png

        " %}" />

    <link rel="icon" type="image/png" href="{% asset "/images/rasters/icons/favicon-96x96.png " %}" sizes="96x96" />
    <link rel="icon" type="image/png" href="{% asset "/images/rasters/icons/favicon-32x32.png " %}" sizes="32x32" />
    <!--Canonical-->
    <link rel="canonical" href="https://naamio.cloud" />
    <!--Stylesheets-->
    <link rel="stylesheet" href="/assets/styles/css/handheld.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="/assets/styles/css/screen.css" media="screen and (min-width: 667px)" type="text/css" />
    <!--Scripts-->
    <script src="{% asset "/scripts/js/nuppu.js" %}" async="async"></script>
</head>

<body>
    <header id="top">
        <nav>
            <a href="/" id="home">
                <img id="naamio-mask" alt="home" src="{% asset "/images/vectors/naamio-mask-logo.svg" %}" />
            </a>
            <div id="dropdown-wrapper">
                <button class="dropdown-button">
                    Projects
                </button>
                <nav id="dropdown-navlist">
                    <ul>
                        <li>
                            <a href="/projects/naamio">
                                <h3>
                                    Naamio
                                </h3>
                                <p>
                                    The lightweight web application platform
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="/projects/kauppa">
                                <h3>
                                    Kauppa
                                </h3>
                                <p>
                                    The decentralized eCommerce platform
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="/projects/pomo">
                                <h3>
                                    Pomo
                                </h3>
                                <p>
                                    The social dashboard app
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <a class="button" href="/sign-up">
                    Sign up
                </a>
            </div>
        </nav>
        <section>
            <h1>Contact us</h1>

        </section>

    </header>
    <main role="main">
        <section>
            <form id="contact-question-form" action="https://formspree.io/hello@naamio.cloud" method="POST">
                <legend>Find out more</legend>
                <fieldset>
                    <span>
                        <label for="name" class="required" title="required">Your name</label>
                        <input id="name" name="contact-name" type="name" placeholder="your name" required="required" />
                    </span>
                    <span>
                        <label for="email" class="required" title="required">Email address</label>
                        <input id="email" name="_replyto" type="email" placeholder="name@host.tld" required="required" />
                    </span>
                    <span>
                        <label for="message">Optional message</label>
                        <textarea id="message" name="contact-message" type="text" placeholder="do you have a question?"></textarea>
                    </span>
                </fieldset>
                <button type="submit">
                    Send
                </button>
                <input type="hidden" name="_next" value="/thanks" />
                <input type="hidden" name="_subject" value="New contact question!" />
                <input type="text" name="_gotcha" style="display:none" />
            </form>
        </section>
        <section id="breadcrumbs">
            <a href="/" id="breadcrumbs-home">
                <img id="naamio-mask" alt="home" src="{% asset "/images/vectors/naamio-mask-logo-black.svg" %}" />
                <h4>Naamio Cloud</h4>
            </a>
            <a href="#top" id="arrow-up">
                <img id="arrow-up" alt="to top" src="{% asset "/images/vectors/arrow-up.svg" %}" />
            </a>
        </section>
    </main>
    <footer>
        <div class="badge-box">
            <img id="naamio-badge" alt="Powered by Naamio" src="{% asset "/images/vectors/naamio-badge.svg" %}" />
        </div>
        <ul class="social-box">
            <li>
                <a href="https://twitter.com/Hellonaamio">
                    <img id="twitter" alt="Twitter link" src="{% asset "/images/vectors/twitter.svg" %}" />
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/naamio/">
                    <img id="facebook" alt="Facebook link" src="{% asset "/images/vectors/facebook.svg" %}" />
                    Facebook
                </a>
            </li>
            <li>
                <a href="https://github.com/Naamio">
                    <img id="github" alt="Github link" src="{% asset "/images/vectors/github.svg" %}" />
                    GitHub
                </a>
            </li>
        </ul>
        <div class="contact-button-box">
            <a class="button" href="/contact">contact</a>
        </div>
    </footer>
</body>

</html>
